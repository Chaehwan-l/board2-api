name: Board2 API Zero-Secret CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'board2_api/**' # 백엔드 코드 변경 시에만 실행
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ACCOUNT_ID: "471583395947"
  ECR_REPO: board2
  EC2_INSTANCE_ID: "i-00880b8399a6787ba"
  ECR_REGISTRY: 471583395947.dkr.ecr.ap-northeast-2.amazonaws.com

concurrency:
  group: spring-prod
  cancel-in-progress: true

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/ECRPushRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./board2_api
          file: ./board2_api/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:sha-${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/EC2DeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Execute SSM Deploy Script
        id: ssm
        run: |
          CID=$(aws ssm send-command \
            --region "${{ env.AWS_REGION }}" \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --query 'Command.CommandId' --output text \
            --parameters '{"commands":["sudo -u ubuntu /home/ubuntu/board2/deploy.sh"]}')
          echo "cid=$CID" >> "$GITHUB_OUTPUT"

      - name: Wait for SSM completion
        run: |
          for i in {1..60}; do
            S=$(aws ssm get-command-invocation \
                  --region "${{ env.AWS_REGION }}" \
                  --command-id "${{ steps.ssm.outputs.cid }}" \
                  --instance-id "${{ env.EC2_INSTANCE_ID }}" \
                  --query Status --output text || true)
            echo "status=$S"
            if [ "$S" = "Success" ]; then exit 0; fi
            if [[ "$S" =~ (Cancelled|Failed|TimedOut) ]]; then exit 1; fi
            sleep 10
          done
          exit 1
